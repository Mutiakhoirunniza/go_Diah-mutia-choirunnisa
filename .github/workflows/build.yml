name: Run Go Code

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@main
      
    - name: Set up Go
      uses: actions/setup-go@main
      with:
        go-version: 1.x
      
    - name: Build and run Go code
      run: |
        go run main.go
